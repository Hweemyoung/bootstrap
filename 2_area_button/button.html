<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Deactivate zoom in mobile device -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <style></style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>button.btn.btn-*[type="button"]</h1>
            <button type="button">Basic</button><br>
            <button class="btn" type="button">button.btn[type="button"]</button><br>
            <button class="btn btn-primary" type="button">primary</button><br>
            <button class="btn btn-secondary" type="button">secondary</button><br>
            <button class="btn btn-success" type="button">btn-success</button><br>
            <button class="btn btn-info" type="button">btn-info</button><br>
            <button class="btn btn-warning" type="button">btn-warning</button><br>
            <button class="btn btn-danger" type="button">btn-danger</button><br>
            <button class="btn btn-dark" type="button">btn-dark</button><br>
            <button class="btn btn-light" type="button">btn-light</button><br>
            <button class="btn btn-link" type="button">btn-link</button><br>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <a href="#">Link</a><br>
            <a href="#" class="btn btn-primary">a.btn.btn-primary</a><br>
            <input type="button" class="btn btn-success" value="input.btn.btn-success[type=button]"><br>
            <input type="submit" class="btn btn-info" value="input.btn.btn-info[type=submit]">
        </div>
        <div class="jumbotron bg-info">
            <h1>button.btn.btn-outline-*[type="button"]</h1>
            <p>Button with outline</p>
            <button class="btn btn-outline-primary" type="button">primary</button><br>
            <button class="btn btn-outline-secondary" type="button">secondary</button><br>
            <button class="btn btn-outline-success" type="button">btn-success</button><br>
            <button class="btn btn-outline-info text-dark" type="button">btn-info</button><br>
            <button class="btn btn-outline-warning" type="button">btn-warning</button><br>
            <button class="btn btn-outline-danger" type="button">btn-danger</button><br>
            <button class="btn btn-outline-dark" type="button">btn-dark</button><br>
            <button class="btn btn-outline-light" type="button">btn-light</button><br>
            <button class="btn btn-outline-link" type="button">btn-link</button><br>
        </div>
    </div>
</body>

</html>
