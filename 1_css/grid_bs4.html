<head>

<body>
    <!--
    Standard structure:
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div> -->

    <div class="container">
        <!-- divide row into 12 spans -->
        <div class="row">
            <div class="col-6" style="background-color: #800;">aaa</div>
            <div class="col-6" style="background-color: #080;">bbb</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-6" style="background-color: #800;">aaa</div>
            <div class="col-sm-6" style="background-color: #080;">bbb</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-6" style="background-color: #800;">aaa</div>
            <div class="col-md-6" style="background-color: #080;">bbb</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-6" style="background-color: #800;">aaa</div>
            <div class="col-lg-6" style="background-color: #080;">bbb</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-xl-6" style="background-color: #800;">aaa</div>
            <div class="col-xl-6" style="background-color: #080;">bbb</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-2" style="background-color: #800;">aaa</div>
            <div class="col-sm-10" style="background-color: #080;">bbb</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-2" style="background-color: #800;">2</div>
            <div class="col-sm-4" style="background-color: #080;">4</div>
            <div class="col-sm-4" style="background-color: #080;">4</div>
            <div class="col-sm-2" style="background-color: #008;">2</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 bg-primary">
                <div class="row">
                    <div class="col-sm-6">6</div>
                    <div class="col-sm-6">6</div>
                </div>
            </div>
            <div class="col-6 bg-secondary">
                <div class="row">
                    <div class="col-sm-6">6</div>
                    <div class="col-sm-6">6</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
