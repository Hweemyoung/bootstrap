<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Deactivate zoom in mobile device -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <style>
    .form-inline .form-group{
        margin: 1rem;
    }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h5>div.form-group / input.form-control</h5>
        <p>
            form[action method]>(.form-group>label[for="target$"]{label$}+input.form-control#target$)*#
        </p>
        <form action="#" method="POST">
            <div class="form-group"><label for="target1">label1</label><input type="text" class="form-control" id="target1"></div>
            <div class="form-group"><label for="target2">label2</label><input type="text" class="form-control" id="target2"></div>
        </form>
        <hr>
        <h5>form.form-inline</h5>
        <form action="#" method="POST" class="form-inline">
            <div class="form-group"><label for="target3">label3</label><input type="text" class="form-control" id="target3"></div>
            <div class="form-group"><label for="target4">label4</label><input type="text" class="form-control" id="target4"></div>
        </form>
        <hr>
        <h5>
            form.row > label.col-# + input.col-#
        </h5>
        <form action="#" method="POST">
            <div class="form-group row">
                <label for="target5" class="col-sm-4">label5</label><input type="text" class="form-control col-sm-8" id="target5">
            </div>
        </form>
    </div>
</body>

</html>
