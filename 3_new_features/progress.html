<body>
    <div class="container">
    </div>
    <script>
        const colors = ['primary', 'secondary', 'info', 'success', 'warning', 'danger', 'light', 'dark', 'white'];
        const hr = document.createElement('hr');

        for(var i=0; i<colors.length; i++){
            $('.container').append(document.createElement('div'));
        }
        $('.container div').addClass('progress');
        $('.container .progress').append(document.createElement('div'));
        $('.container .progress div').addClass('progress-bar');
        var bars = $('.container .progress .progress-bar')
        bars.map(function(index){
            this.className += ' bg-' + colors[index];
            if(['light', 'white'].includes(colors[index])){
                this.className += ' text-dark';
            };
            this.setAttribute('style', 'width: ' + Math.ceil((index+1) * 100 / bars.length) + '%');
            this.innerHTML = this.getAttribute('style');
        })
        // striped bar
        $('.container .progress .progress-bar')[3].classList.add('progress-bar-striped');
        // striped bar w/ animation
        $('.container .progress .progress-bar')[4].classList.add('progress-bar-striped');
        $('.container .progress .progress-bar')[4].classList.add('progress-bar-animated');
        $('body').append(hr).append($('.container').clone().attr('id', '2'));
        
        var bars2 = $('#2 .progress .progress-bar').clone().slice(0, 3)
        $('#2 .progress .progress-bar').slice(0, 3).closest('.progress').remove();
        var newprogress = document.createElement('div');
        newprogress.classList.add('progress');
        $('#2').prepend(newprogress);
        bars2.map(function(){
            console.log(this.outerHTML);
            $('#2 .progress')[0].innerHTML += this.outerHTML;
        })
        

        


    </script>
</body>
