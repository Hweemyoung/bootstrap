<head>
    <title></title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <span class="badge">Primary</span>
        <span class="badge">Secondary</span>
        <span class="badge">Success</span>
        <span class="badge">Danger</span>
        <span class="badge">Warning</span>
        <span class="badge">Info</span>
        <span class="badge">Light</span>
        <span class="badge">Dark</span>
    </div>
    <script>
        $('.badge').map(function () {
            this.classList += ' badge-' + this.innerHTML.toLowerCase();
        });
        var h1 = document.createElement('h1');
        h1.innerHTML = 'Badge';
        h1.classList += ' display-1';
        var container = document.querySelector('.container');
        container.insertBefore(h1, container.firstElementChild);

        // badge-pill
        var pills = $('.badge').clone().addClass('badge-pill');
        $('.container').append('<hr>').append(pills);

        // badge in button
        $('.container').append('<hr>');
        pills.map(function (index) {
            var badge = $(this).clone().html(index+1);
            var button = $(document.createElement('button')).attr('type', 'button').addClass('btn').addClass('btn-primary').html(this.innerHTML + badge.wrapAll('<div>').parent().html());
            $('.container').append(button);
            // var button = $(document.createElement('button')).attr('type', 'button').addClass('btn').addClass('btn-'+this.innerHTML.toLowerCase()).html(this.innerHTML);
            // $('.container').append(button);
        })

    </script>
</body>

</html>
